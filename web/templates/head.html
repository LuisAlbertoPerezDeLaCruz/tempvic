<script type="text/javascript">
    var serieValue = false;
    modi = false;

    function alertVictorius(content, tipe,sticky) {

        if (typeof sticky=='undefined'){
            sticky=false;
        }

        temp = content.replace(/&lt;/g, '<').replace(/&gt;/g, '>').replace(/&#39;/g, "'");
        console.log(content," / ",tipe );


        $(".vicAlertalert").html(temp);
        if (tipe == 1) {

            $(".vicAlertalert").removeClass('ja_purpure');
            $(".vicAlertalert").addClass('ja_blue');

        }

        if (tipe == 2) {

            $(".vicAlertalert").removeClass('ja_blue');
            $(".vicAlertalert").addClass('ja_purpure');

        }

        if (tipe == 3) {

            $(".vicAlertalert").removeClass('ja_purpure');
            $(".vicAlertalert").addClass('ja_blue');

        }

        if(!sticky){
            $(".vicAlertalert").slideDown(300).delay(2500).slideUp(300);


        }else{

        	 $(".vicAlertalert").slideDown(300);

        }


    }

    function showTopTabs(n) {

        $("body").attr("style", "");
        $('.raleway').show();
        $('.notificaciones').show();

    }

    function hideTopTabs(n) {


        $("body").attr("style", "padding-top:0;");
        $('.raleway').hide();
        $('.notificaciones').hide();

    }

    tabActual = 2;

    function changeTabs(n) {


        tabActual = n;
        Pace.track(function () {

            if ($(window).width() < 768) {
            	
            	
	         if(n == "2"){
            		
            		 $('.movil-md.footer').show(0);
            		
            	}else{
            		
            	
            		$('.movil-md.footer').hide(0);
            	}



                if (n != 2 && n != 'perfil' && n != 'noti' && n != 'agendar' && n != 'olvido-contra' && n != 'plan-new') {

                    hideTopTabs();

                } else {

                    showTopTabs();

                }

                Pace.track(function () {


                    $('.nav-tabs a[href="#vic-tab-' + n + '"]').tab('show');

                });

            } else {

                showTopTabs();
            }

            $('.nav-tabs a[href="#vic-tab-' + n + '"]').tab('show');



        });
        $('#formpago').validator();
        $('#formNuevoAtleta').validator();
        Pace.restart();

	    // $(window).scrollTop(0);



        return false;


    }



</script>

    var formatNumber = {
        separador: ".", // separador para los miles
        sepDecimal: ',', // separador para los decimales
        formatear: function (num) {
            num += '';
            var splitStr = num.split('.');
            var splitLeft = splitStr[0];
            var splitRight = splitStr.length == 1 ? this.sepDecimal + splitStr[1] : '';
            var regx = /(\d+)(\d{3})/;
            while (regx.test(splitLeft)) {
                splitLeft = splitLeft.replace(regx, '$1' + this.separador + '$2');
            }
            return this.simbol + splitLeft + splitRight;
        },
        new: function (num, simbol) {
            this.simbol = simbol || '';
            return this.formatear(num);
        }


        // formatNumber.new(123456779.18, "$") // retorna "$123.456.779,18"
        // formatNumber.new(123456779.18) // retorna "123.456.779,18"

<script type="text/javascript">


//mascaras

$(document).ready(function() {


	 $(".mask-moneda").mask('000.000.000.000.000.000.000.000.000.000,00', {reverse: true});
     $(".mask-percent").mask("99%");
     
     

     $(".format-mount").on({
         "focus": function (event) {
         	$(event.target).select();
         },
         "keyup": function (event) {
        	       	 
             $(event.target).val(function (index, value ) {
            	 
            	 var values = value;
            	                 
				if(values.indexOf(",") < 1){
					
	                 values = value+",00";

				}        
                
                 return values.replace(/\D/g, "")
                             .replace(/([0-9])([0-9]{2})$/, '$1,$2')
                             .replace(/\B(?=(\d{3})+(?!\d)\.?)/g, ".");
             });
         }
         
     });
     
     });
     

$(document).ready(function () {

 		},
    	slicePoint: 300, // si eliminamos por defecto es 100 caracteres
        expandText: '[...]', // por defecto es 'read more...'
        //collapseTimer: 5000, // tiempo de para cerrar la expanción si desea poner 0 para no cerrar
        userCollapseText: ' [^]' // por defecto es 'read less...',
        	
      });
});

     

function check(e) {
    tecla = (document.all) ? e.keyCode : e.which;

    //Tecla de retroceso para borrar, siempre la permite
    if (tecla == 8) {
        return true;
    }

    // Patron de entrada, en este caso solo acepta numeros y letras
    patron = /[A-Za-z0-9]/;
    tecla_final = String.fromCharCode(tecla);
    return patron.test(tecla_final);
}

</script>
