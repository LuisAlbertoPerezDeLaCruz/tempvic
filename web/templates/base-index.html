        	console.log("hola mundo");

            if (!params) {

                $(".vic-eye-slash").hide();
                $(".vic-eye").show();
                $(".password").attr("type", "password");

            } else {

                $(".vic-eye-slash").show();
                $(".vic-eye").hide();

<script type="text/javascript">
    $(document).ready(function () {

        $('.tabIzquierdo').click(function () {

            $('.tabDerecho').removeClass('active');
            $('.tabIzquierdo').addClass('active');

            $('.tabDerechoBox').hide(0);
            $('.tabIzquierdoBox').show(0);

            $('#formProspectsAtletas').validator().off();
            $('#formProspectsMarcas').validator();


        });

        $('.tabDerecho').click(function () {


            $('.tabIzquierdo').removeClass('active');
            $('.tabDerecho').addClass('active');


            $('.tabDerechoBox').show(0);
            $('.tabIzquierdoBox').hide(0);

            $('#formProspectsMarcas').validator().off();
            $('#formProspectsAtletas').validator();

        });

        $(".vicAlertalert").click(function () {

            $(".vicAlertalert").hide();

        });

        $(".dropdown").hover(function () {
            $('.dropdown-menu', this).stop(true, true).slideDown("fast");
            $(this).toggleClass('open');
        }, function () {
            $('.dropdown-menu', this).stop(true, true).slideUp("fast");
            $(this).toggleClass('open');
        });
        $('#formLogin').validator();
        $('#formRegister').validator();
        $('#formProspectsMarcas').validator();
        $('#username_reg').val('username');
    });
</script>
