                var cupos = data[3];

                var tempMax = '';
                var ocupados = data[2];
                var grid = 1;
                var puesto_style = '';
                var u = 1;

                $(".puesto-selec").text('');

                if (cupos != null && cupos > 0) {
                    for (i = 1; i <= cupos; i++) {
                        onclick_puesto = '';

                        if (ocupados.includes(i)) {

                            puesto_style = 'puesto-style-ocupado';

                        } else {

                            puesto_style = 'puesto-style-libre';
                            onclick_puesto = puesto_style == 'puesto-style-libre' ? 'onclick="selectedPuestoShow(this)"' : '';
                        }

                        if (cupos > 23 && i > (cupos - 12)) {

                            tempMax += "<div class='col-xs-" + grid + " div-grid '>";
                            tempMax += "<div class=' hvr-grow puesto-button " + puesto_style + "' " + onclick_puesto + " >" + i + "</div>";
                            tempMax += "</div>";


                            if (u > 2 && u < 4) {

                                console.log(u);


                                tempMax += "<div class='col-xs-6 div-grid '></div>";

                                u = (u + 5);

                            } else if (u > 11 && u < 13) {

                                u = 1;

                            }

                            u++;

                        } else {

                            temp += "<div class='col-xs-" + grid + " div-grid '>";
                            temp += "<div class=' hvr-grow puesto-button " + puesto_style + "' " + onclick_puesto + " >" + i + "</div>";
                            temp += "</div>";

                    }


                    $(".selector-puesto").html(tempMax + temp);

            url: '/marcarasistencia',
            type: 'get',
            success: function (data) {
                console.log(data);
                if (tipo == 1) {
                    reserva(data[1]);
                    if (data[0] == 1) {
                        alertVictorius("Asistencia Marcada", 1);
                    } else {
                        alertVictorius("Asistencia Anulada", 1);
                    }
                } else {
                    if (data[0] == 1) {

                    } else {
                        alertVictorius("Asistencia Anulada", 1);
                        $('#u' + asis).css({'filter': 'grayscale(100%)'});
                    }
                }
                $('#vic-tab-3').hide();
                location.reload();
            },
        })
    }
